name: "Running Laravel Pint"
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@2
        with:
          preset: psr12
